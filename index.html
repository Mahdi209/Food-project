<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fast Food</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav class="navbar">
      <img src="./pics/logo.webp" alt="this imag is not loading" class="logo" />

      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">contact</a></li>
        <li><a href="#">about</a></li>

    </nav>
    <div class="big-container">
      <div class="container">
        <div class="Two-container">
          <h1 class="title">Fast Food is hero</h1>
          <button>Order now!</button>
        </div>

        <div class="i-card">
          <img
            class="img-card"
            src="./pics/pngtree-food-fast-food-cartoon-png-image_13322666.png"
            alt=""
          />
        </div>
      </div>

      <div class="menu-container">

        <div class="img-container">
          <div class="main-img-card">
            <img
              class="main-img"
              src="https://png.pngtree.com/png-clipart/20230530/ourmid/pngtree-delicious-onion-rings-png-image_7114803.png"
              alt=""
            />
            <div class="text-container">
              <p class="text">Ring Orion</p>
            </div>
          </div>
          <div class="main-img-card">
            <img
              class="main-img"
              src="https://www.kindpng.com/picc/m/113-1135703_hamburger-fast-food-veggie-burger-cartoon-burger-png.png"

              id="img-two"
            />
            <div class="text-container">
              <p class="text">burgers</p>
            </div>
          </div>
          <div class="main-img-card">
            <img
              class="main-img"
              src="https://static.vecteezy.com/system/resources/previews/025/250/414/original/yummy-fried-chicken-cartoon-illustrations-and-clipart-of-tasty-fast-food-meal-generative-ai-png.png"
              alt=""
            />
            <div class="text-container">
              <p class="text">Fried Chicken</p>
            </div>
          </div>
          <div class="main-img-card">
            <img
              class="main-img"
              src="https://png.pngtree.com/png-clipart/20220117/original/pngtree-cartoon-hand-painted-gourmet-french-fries-png-material-png-image_7126108.png"
              alt=""
            />
            <div class="text-container">
              <p class="text">French Fries</p>
            </div>
          </div>
          <div id="f-img" class="main-img-card">
            <img
              class="main-img"
              src="https://static.vecteezy.com/system/resources/previews/018/974/363/original/hand-drawn-healthy-food-set-illustration-in-doodle-style-png.png"
              alt=""
            />
            <div class="text-container">
              <p class="text">Healthy Swalef</p>
            </div>
          </div>
          <div class="main-img-card">
            <img
              class="main-img"
              src="https://img.freepik.com/premium-vector/hand-draw-pizza-with-various-ingredients-cartoon-style-whole-chopped-pizza-icon-vector-illust_380711-479.jpg"
              alt=""
            />

              <p class="text">Pizza</p>
            </div>
          </div>
          <div class="main-img-card">
            <img
              class="main-img"
              src="https://png.pngtree.com/png-clipart/20230530/ourmid/pngtree-delicious-onion-rings-png-image_7114803.png"
              alt=""
            />

              <p class="text">burger</p>
            </div>
          </div>
